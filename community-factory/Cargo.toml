[package]
name = "devhub-community-factory"
version = "0.1.0"
authors = ["NEAR DevHub"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
near-sdk = "5.0.0-alpha.1"

[profile.release]
codegen-units = 1
# Tell `rustc` to optimize for small code size.
opt-level = "s"
lto = true
debug = false
panic = "abort"
overflow-checks = true
