name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  NEAR_GIGSBOARD_ACCOUNT_ID: ${{ vars.NEAR_GIGSBOARD_ACCOUNT_ID }}
jobs:
  rununittest:
    name: Unit tests
    runs-on: ubuntu-latest
    environment: devhub.near
    env:
      KEK: 9
      YYY: ${{ vars.YYY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Unit tests
        run: echo "$NEAR_GIGSBOARD_ACCOUNT_ID $YYY" 8 $KEK