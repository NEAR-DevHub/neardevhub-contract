name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  rununittest:
    name: Unit tests
    runs-on: ubuntu-latest
    env:
      NEAR_GIGSBOARD_ACCOUNT_ID: ${{ vars.NEAR_GIGSBOARD_ACCOUNT_ID }}
      KEK: 9
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Unit tests
        env: NEAR_GIGSBOARD_ACCOUNT_ID: ${{ vars.NEAR_GIGSBOARD_ACCOUNT_ID }}
        run: echo "the var is: $NEAR_GIGSBOARD_ACCOUNT_ID" 8 $KEK
