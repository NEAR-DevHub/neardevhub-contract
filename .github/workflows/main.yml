name: CI
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
  push:
    branches: [ main ]
env:
  NEAR_GIGSBOARD_ACCOUNT_ID: ${{ vars.NEAR_GIGSBOARD_ACCOUNT_ID }}
jobs:
  rununittest:
    name: Unit tests
    runs-on: ubuntu-latest
    env:
      KEK: 9
      YYY: ${{ vars.YYY }}
    environment: ${{ inputs.environment || 'devhub.near' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Unit tests
        run: echo "$NEAR_GIGSBOARD_ACCOUNT_ID $YYY" 8 $KEK